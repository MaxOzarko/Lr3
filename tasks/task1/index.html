<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
</head>
<body>
    <h1>Конвертер температури</h1>

    <label for="fahrenheit">Температура за Фаренгейтом:</label>
    <input type="text" id="fahrenheit">
    
    <label for="celsius">Температура за Цельсієм:</label>
    <input type="text" id="celsius">
    
    <script>
        const fahrenheitInput = document.getElementById("fahrenheit");
        const celsiusInput = document.getElementById("celsius");

        function convertToFahrenheit() {
            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = (celsiusValue * 9/5) + 32;
            fahrenheitInput.value = fahrenheitValue.toFixed(2);
        }

        function convertToCelsius() {
            const fahrenheitValue = parseFloat(fahrenheitInput.value);
            const celsiusValue = (fahrenheitValue - 32) * 5/9;
            celsiusInput.value = celsiusValue.toFixed(2);
        }

        fahrenheitInput.addEventListener('input', convertToCelsius);
        celsiusInput.addEventListener('input', convertToFahrenheit);
    </script>
</body>
</html>
