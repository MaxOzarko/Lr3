<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
    <style>
        .captcha {
            font-size: 24px;
            letter-spacing: 5px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="captcha" class="captcha"></div>
    <input type="text" id="captchaInput" placeholder="Введіть цифри">
    <button id="checkButton">Перевірити</button>
    <p id="message"></p>

    <script>
        function generateCaptcha(length) {
            const characters = '0123456789';
            let captcha = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                captcha += characters[randomIndex];
            }

            return captcha;
        }

        const captchaElement = document.getElementById('captcha');
        const captchaInput = document.getElementById('captchaInput');
        const checkButton = document.getElementById('checkButton');
        const message = document.getElementById('message');

        const captchaLength = 4;
        const captchaValue = generateCaptcha(captchaLength);
        captchaElement.textContent = captchaValue;

        checkButton.addEventListener('click', function () {
            const userAnswer = captchaInput.value;
            if (userAnswer === captchaValue) {
                message.textContent = 'CAPTCHA введена правильно!';
            } else {
                message.textContent = 'Неправильна CAPTCHA. Спробуйте ще раз.';
            }
        });
    </script>
</body>
</html>
